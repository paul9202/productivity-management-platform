version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: focus-postgres
    environment:
      POSTGRES_USER: focus
      POSTGRES_PASSWORD: focuspass
      POSTGRES_DB: focusdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d productivity_x" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: focus-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/focusdb
      - SPRING_DATASOURCE_USERNAME=focus
      - SPRING_DATASOURCE_PASSWORD=focuspass
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: focus-frontend
    ports:
      - "5173:5173"
      - "80:80"
    environment:
      - VITE_API_URL=http://backend:8080
    depends_on:
      - backend

volumes:
  postgres_data:
