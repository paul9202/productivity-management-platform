version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: focus-postgres
    environment:
      POSTGRES_USER: focus
      POSTGRES_PASSWORD: focuspass
      POSTGRES_DB: focusdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U focus -d focusdb" ]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: focus-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/focusdb
      SPRING_DATASOURCE_USERNAME: focus
      SPRING_DATASOURCE_PASSWORD: focuspass
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        # 静态部署：强烈建议用 /api（同源反代，不需要 CORS）
        VITE_API_URL: /api
    container_name: focus-frontend
    ports:
      # 你原本就是 :5173 访问，我帮你保持不变
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
