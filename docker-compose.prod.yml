services:
  db:
    image: postgres:16
    container_name: focus-postgres
    environment:
      POSTGRES_USER: focus
      POSTGRES_PASSWORD: focuspass
      POSTGRES_DB: focusdb
    ports:
      - "5432:5432"
    volumes:
      - pmp_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: pmp_backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/pmp
      SPRING_DATASOURCE_USERNAME: pmp
      SPRING_DATASOURCE_PASSWORD: pmp_password
      # 你后面要做 CORS，这里先留口
      CORS_ALLOWED_ORIGINS: http://paul-vmware-virtual-platform:5173
    depends_on:
      - db
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://paul-vmware-virtual-platform:8080
    container_name: pmp_frontend
    # 重点：对外仍然用 5173（不改你现有访问方式）
    ports:
      - "5173:80"
    restart: unless-stopped

volumes:
  pmp_db:
